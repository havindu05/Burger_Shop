                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                        <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                    <ul
                        class="flex flex-col md:flex-row md:space-x-8 font-medium p-4 md:p-0 mt-4 md:mt-0 bg-black rounded-lg">
                        <li>
                            <a href="index.html"

                        </li>
                        <li>
                            <a href="menu.html"
                                class="block py-2 px-3 text-white rounded hover:bg-yellow-400 md:hover:bg-transparent md:hover:text-yellow-400">Menue</a>
                        </li>
                        <li>
                            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                                class="flex items-center justify-between w-full py-2 px-3 text-white rounded hover:bg-yellow-400 md:hover:bg-transparent md:hover:text-yellow-400 md:w-auto">
                                Customer
                                <svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 10 6">

                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </button>

                            <div id="dropdownNavbar"
                                class="z-10 hidden font-normal bg-black divide-y divide-gray-700 rounded-lg shadow-sm w-44">

                    </ul>
                </div>

            </div>
        </nav>
    </div>
</div>


    <div class="flex justify-center items-center min-h-screen">
        <form id="customerForm" class="max-w-md w-full bg-transparent p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-yellow-400 text-center">Add Customer</h2>

            <input type="text" id="customer_id" placeholder="Customer ID"
                class="w-full mb-3 p-2 border rounded bg-gray-200" readonly>
            <input type="text" id="name" placeholder="Name" class="w-full mb-3 p-2 border rounded">
            <input type="text" id="phone" placeholder="Phone" class="w-full mb-3 p-2 border rounded">
            <input type="text" id="itemName" placeholder="Item" readonly class="w-full mb-3 p-2 border rounded">
            <select id="order_type" class="w-full mb-3 p-2 border rounded">
                <option value="dine-in">Dine In</option>
                <option value="takeaway">Takeaway</option>
                <option value="delivery">Delivery</option>
            </select>
            <input type="text" id="price" name="price" placeholder="Price" readonly
                class="w-full mb-3 p-2 border rounded">

            <button type="button" id="addCustomerBtn" class="w-full bg-blue-500 text-white py-2 rounded">
                Add Customer
            </button>
        </form>



</body>
